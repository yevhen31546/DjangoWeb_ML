<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword"
          content="Bootstrap,Admin,Template,Open,Source,AngularJS,Angular,Angular2,Angular 2,Angular4,Angular 4,jQuery,CSS,HTML,RWD,Dashboard,React,React.js,Vue,Vue.js">
    <link rel="shortcut icon" href="{% static 'taskoftheday/img/favicon.png' %}">

    <title>CoreUI - Open Source Bootstrap Admin Template</title>

    <!-- Icons -->
    <link href="{% static 'taskoftheday/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'taskoftheday/css/simple-line-icons.css' %}" rel="stylesheet">

    <!-- Main styles for this application -->
    <link href="{% static 'taskoftheday/css/style.css' %}" rel="stylesheet">

</head>

<body class="app flex-row align-items-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-group mb-0">
                <div class="card p-4">
                    <div class="card-block">
                        <h1>Login</h1>
                        <p class="text-muted">Sign In to your account</p>
                        <form role="form" action="login/" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                    <span class="input-group-addon"><i class="icon-user"></i>
                                    </span>
                                <input type="email" id="username" name="username" class="form-control"
                                       placeholder="Username" required>
                            </div>
                            <div class="input-group mb-4">
                                    <span class="input-group-addon"><i class="icon-lock"></i>
                                    </span>
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="Password" required>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary px-4">Login</button>
                                </div>
                            </div>
                            {% if error_message %}
                            {{ error_message }}
                            {% endif %}
                        </form>
                        <form class="col-6 text-right" action="/password_reset/">
                            <button type="submit" class="btn btn-link px-0">Forgot password?</button>
                        </form>
                    </div>
                </div>
                <div class="card card-inverse card-primary py-5 d-md-down-none" style="width:44%">
                    <div class="card-block text-center">
                        <div>
                            <h2>Sign up</h2>
                            <p>If you don't have an account. Please register here.</p>
                            <form action="/register/">
                                <button type="submit" class="btn btn-primary active mt-3">Register Now!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap and necessary plugins -->
<script src="{% static 'taskoftheday/bower_components/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'taskoftheday/bower_components/tether/dist/js/tether.min.js' %}"></script>
<script src="{% static 'taskoftheday/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'taskoftheday/bower_components/pace/pace.min.js' %}"></script>


<!-- Plugins and scripts required by all views -->
<script src="{% static 'taskoftheday/bower_components/chart.js/dist/Chart.min.js' %}"></script>


<!-- GenesisUI main scripts -->

<script src="{% static 'taskoftheday/js/app.js' %}"></script>


</body>

</html>
